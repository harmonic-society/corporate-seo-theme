<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Grid Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/service-grid.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f5f5f5;
            padding: 2rem;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        :root {
            --primary-color: #00867b;
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="related-services">
            <h2 class="section-title text-center">
                <span class="title-en">Related Services</span>
                <span class="title-ja">関連サービス</span>
            </h2>
            
            <div class="content-grid grid-cols-3">
                <!-- Service Card 1 -->
                <article class="service-card">
                    <a href="#" class="service-card-link">
                        <div class="service-card-image">
                            <img src="https://via.placeholder.com/400x250" alt="Service 1">
                            <div class="service-card-overlay">
                                <span class="view-details">詳細を見る</span>
                            </div>
                        </div>
                        <div class="service-card-content">
                            <h3 class="service-card-title">Webサイト制作</h3>
                            <p class="service-card-excerpt">
                                企業の成長を支援する高品質なWebサイトを制作します。SEO対策も含めた総合的なソリューションを提供。
                            </p>
                            <div class="service-card-price">
                                <span class="price-label">料金:</span>
                                <span class="price-value">¥300,000〜</span>
                            </div>
                        </div>
                    </a>
                </article>
                
                <!-- Service Card 2 -->
                <article class="service-card">
                    <a href="#" class="service-card-link">
                        <div class="service-card-image">
                            <img src="https://via.placeholder.com/400x250" alt="Service 2">
                            <div class="service-card-overlay">
                                <span class="view-details">詳細を見る</span>
                            </div>
                        </div>
                        <div class="service-card-content">
                            <h3 class="service-card-title">SEOコンサルティング</h3>
                            <p class="service-card-excerpt">
                                検索エンジンでの上位表示を実現。データ分析に基づいた戦略的なSEO対策をご提案します。
                            </p>
                            <div class="service-card-price">
                                <span class="price-label">料金:</span>
                                <span class="price-value">¥50,000/月</span>
                            </div>
                        </div>
                    </a>
                </article>
                
                <!-- Service Card 3 -->
                <article class="service-card">
                    <a href="#" class="service-card-link">
                        <div class="service-card-image">
                            <img src="https://via.placeholder.com/400x250" alt="Service 3">
                            <div class="service-card-overlay">
                                <span class="view-details">詳細を見る</span>
                            </div>
                        </div>
                        <div class="service-card-content">
                            <h3 class="service-card-title">コンテンツマーケティング</h3>
                            <p class="service-card-excerpt">
                                ターゲットに響くコンテンツ戦略を立案。ブランド価値を高める質の高いコンテンツを制作します。
                            </p>
                            <div class="service-card-price">
                                <span class="price-label">料金:</span>
                                <span class="price-value">¥100,000〜</span>
                            </div>
                        </div>
                    </a>
                </article>
            </div>
        </section>
    </div>
</body>
</html>
